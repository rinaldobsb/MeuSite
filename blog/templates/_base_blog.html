<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu Blog</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Junge&family=Ojuju:wght@200..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Junge&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ojuju:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/static/favicon/favicon.ico">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <style rel="stylesheet" href="/static/css/estilo.css"></style>
</head>

<body class="w3-flat-midnight-blue">
    {% block content %} {% endblock %}
    <footer class="w3-flat-midnight-blue w3-container w3-padding">
        <!--Informações de contato, redes sociais e link para a página de formulário-->
        <div class="w3-content w3-row">
            <div class="w3-quarter w3-hide-small w3-container">&nbsp;</div>
            <div class="w3-half w3-container">
                <div class="w3-center w3-padding w3-auto">
                    <h3 class="texto_título">&lt;RinaldoDEV/&gt;</h3>
                    {% block footer %} {% endblock %}
                </div>
            </div>
            <div class="w3-quarter w3-hide-small w3-container">&nbsp;</div>
        </div>
    </footer>
</body>

</html>
