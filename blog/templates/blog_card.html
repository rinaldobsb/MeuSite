<div class="w3-block w3-center w3-container">
    <h2 class="w3-xlarge w3-padding-24"><i>Blog</i></h2>
    <!--Projetos-->
    {% for post in posts %}
    <div class="w3-card w3-justify w3-round w3-hover-blue-grey">
        <i class="bi bi-substack w3-left w3-margin-right w3-xlarge"></i>
        <a href="{{ url_for('blog.one_post', id = post.id) }}" class=""
            onmousemove="this.style.property = 'w3-animate-opacity'">
            <h3 class="w3-large">{{ post.titulo_post }}</h3>
        </a>
        <p>Em {{ post.data|transforma_data }}:</p>
        <p class="w3-padding">{{ post.resumo_post }}</p>
    </div>
    {% endfor %}

</div>
