<div class="w3-block w3-justify w3-container">
    <h2 class="w3-xlarge"><i>Projetos</i></h2>
    <!--Projeto1-->
    {% for project in projects %}
    <div class="w3-card w3-justify w3-round w3-hover-blue-grey">
        <i class="bi bi-bookmark w3-left w3-margin-right w3-xlarge"></i>
        <a href="https://{{ project.link|e }}" class="" onmouseout="this.attributes.class.value = 'w3-animate-opacity'"
            onmouseenter="this.attributes.class.value = ''">
            <h3 class="w3-large">{{ project.nome_projeto }}</h3>
        </a>
        <p class="w3-padding">{{ project.descricao_projeto }}</p>
    </div>
    {% endfor %}


    <a href="{{ url_for('projetos.all_projects') }}" class="w3-right">
        <p>Veja mais...</p>
    </a>
</div>
